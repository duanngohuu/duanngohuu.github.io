<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim & Hoa Rơi</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart, .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
        }
        .heart {
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
            animation: fallDown 4s linear infinite;
        }
        .flower {
            background: url('https://cdn-icons-png.flaticon.com/512/189/189679.png') no-repeat center;
            transform: scale(0);
        }
        @keyframes fallDown {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(700px); opacity: 0; }
        }
    </style>
</head>
<body>

<script>
    function createHeart() {
        let heart = $('<div class="heart"></div>');
        let x = Math.random() * $(window).width();
        heart.css({left: x + 'px', top: '-50px'});
        $('body').append(heart);
        setTimeout(() => { heart.remove(); }, 4000);
    }
    setInterval(createHeart, 500);

    $(document).click(function(e) {
        let flower = $('<div class="flower"></div>');
        flower.css({left: e.pageX + 'px', top: e.pageY + 'px'});
        $('body').append(flower);
        flower.animate({transform: 'scale(1.5)'}, 500, function() {
            $(this).fadeOut(1000, function() { $(this).remove(); });
        });
    });
</script>

</body>
</html>
