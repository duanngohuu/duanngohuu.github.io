<div style="position: relative; height: 100vh; overflow: hidden; background: linear-gradient(to bottom, #ff9a9e, #fad0c4);">
    <script>
        function createHeart() {
            let heart = $('<div class="heart"></div>');
            let x = Math.random() * $(window).width();
            heart.css({left: x + 'px', bottom: '-50px'});
            $('body').append(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 500);
    </script>
    <style>
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
            background-size: contain;
            animation: riseUp 4s linear infinite;
        }
        @keyframes riseUp {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-600px) scale(1.2); opacity: 0; }
        }
    </style>
</div>
