<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const currentUrl = window.location.href;

        if (currentUrl.endsWith("/")) {
            const newUrl = currentUrl.slice(0, -1);
            window.location.replace(newUrl);
        } else {
            window.location.replace("https://duanngohuu.github.io/");
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://duanngohuu.github.io/">click here</a>.</p>
</body>
</html>
